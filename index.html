<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Study Assistant App</title>
</head>

<body>

  <div class="app">

    <div class="vid-container">
      <video loop class="video">
        <source src="./video/treesLoop.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="todo-list">
      <div class="header">
        <h2>To-Do List</h2>
        <div class="inputBox">
          <input type="text" id="input" placeholder="Title..." />
          <button class="addBtn">Add</button>
        </div>
      </div>
      <ul id="list"></ul>
    </div>

    <div class="player-container">
      <img src="./svg/play.svg" alt="play" class="play" />
      <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
      </svg>
      <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="darkgray" stroke-width="20" />
      </svg>
      <h3 class="time-display">25:00</h3>
    </div>

    <div class="music">
      <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX8Uebhn9wzrS" width="300" height="80"
        allowtransparency="true" allow="encrypted-media"></iframe>
    </div>

  </div>


  <script src="./app.js"></script>
</body>

</html>
